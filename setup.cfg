[flake8]
ignore =
    W503,
    F811
exclude =
    tests/,
    */migrations/,
    venv/,
    env/,
per-file-ignores =
    */settings.py:E501,
    manage.py:E501,
max-complexity = 10
[isort]
known_third_party = django,Pillow,gunicorn,sorl.thumbnail,thsetuptools,Faker,factory-boy
known_first_party = core,users,wiki,
known_django = django
sections = FUTURE,STDLIB,DJANGO,THIRDPARTY,FIRSTPARTY,LOCALFOLDER