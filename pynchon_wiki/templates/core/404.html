{% extends 'base.html' %}
{% block title %} Ошибка 404 {% endblock %}
{% block content %}
    <h1>Ошибка 404</h1>
    <div>
        <p>Запрашиваемая {{ path }} страница не найдена</p>
        <p>Возможно, она удалена, или вы ошиблись в адресе.</p>
        <a href="{% url 'wiki:index' %}">На главную страницу</a>
    </div>
{% endblock %}
