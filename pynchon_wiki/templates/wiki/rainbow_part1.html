{% extends 'base.html' %}
{% block title %} Для чего читать радугу {% endblock %}
{% block content %}
    <div class="container">
        {% for article in articles %}
            <h1>{{ article.name }}</h1>
            <p>{{ article|safe }}
            {% if not forloop.last %}<hr>{% endif %}
        {% endfor %}
    </div>
{% endblock %}
