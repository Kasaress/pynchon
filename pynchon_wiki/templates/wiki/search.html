{% extends 'base.html' %}
{% block title %}Поиск{% endblock %}

	<a class="btn btn-outline-secondary" href={% url 'wiki:rainbow_part2' %}>
		Вернуться к поиску
	</a>
	<br>
	<br>
		<ul>
			{% for comment in results %}

			{% endfor %}
		</ul>
{% endblock %}
