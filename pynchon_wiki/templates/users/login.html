{% extends "base.html" %}
{% block title %}Войти{% endblock %}
{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-8 p-5">
            <div class="card">
                <div class="card-header">
                    Войти на сайт
                </div>
                <div class="card-body">
                    <form method="post" {% if action_url %}action="{% url action_url %}"{% endif %}>
                        {% csrf_token %}
                        {% include 'includes/form_template.html' %}
                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary">
                                Войти
                            </button>
                            <a href="{% url 'users:password_reset' %}" class="btn btn-link">
                                Забыли пароль?
                            </a>
                        </div>
                    </form>
                </div> <!-- card body -->
            </div> <!-- card -->
        </div> <!-- col -->
    </div> <!-- row -->
{% endblock %}
